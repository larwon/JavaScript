<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--함수형태로 head or body or 외부에서 넣을 수 있다-->
    <script>
        function myFunction() {
            document.getElementById('apple').innerHTML = "This is apple";
        }
    </script>

</head>
<body>
    <p id="apple"></p>
    <button type="button" onclick="myFunction()">눌러줘</button>
</body>
</html>
